plugins:
  - jekyll-relative-links
  - jekyll-remote-theme # add this line to the plugins list if you already have one
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
# remote_theme: pages-themes/hacker@v0.2.0
remote_theme: mmistakes/minimal-mistakes@4.24.0
minimal_mistakes_skin: dark
relative_links:
  enabled: true
  collections: true
include:
  - CONTRIBUTING.md
  - README.md
  - LICENSE.md
  - COPYING.md
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - ISSUE_TEMPLATE.md
  - PULL_REQUEST_TEMPLATE.md

title: beyond9thousand/techsupport
email: beyond9thousand@gmail.com
twitter_username: beyond9thousand
github_username: beyond9thousand

markdown: kramdown

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/beyond9thousand"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/beyond9thousand"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/beyond9thousand"
